{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container p-3 mt-5" style="border: 1px solid black; border-radius: 10px;">
    <form method="POST">
        <h1 style="text-align: center;">Create Group</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <div style="text-align: center;">
            <input type="submit" class="btn btn-success" value="Create Group">                
        </div>
    </form>
</div>


{% endblock content %}
